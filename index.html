<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>
<body>
        <div class="card-body">
            <form id="form">
                <header>
                    <h1>Form</h1>
                </header>
              <div>
                <div>
                  <label for="first-name">First Name:</label>
                  <input type="text" class="form-input" id="first-name" placeholder="Enter first name" />
                </div>
                <div>
                  <label for="last-name">Last Name:</label>
                  <input type="text" class="form-input" id="last-name" placeholder="Enter last name" />
                </div>
                <div>
                  <label for="email">Email:</label>
                  <input type="email" class="form-input" id="email" placeholder="Enter email" />
                </div>
                <div>
                  <label for="password">Password:</label>
                  <input type="password" class="form-input" id="password" placeholder="Enter Password" />
                </div>
                <div class="response-div">
                    <h2 id="response"></h2>
                </div>
                <div>
                    <button id="button">Submit</button>
                </div>
              </div>
            </form>
        </div>
        <script type="text/javascript" src="./assets/script.js"></script>
</body>
</html>
